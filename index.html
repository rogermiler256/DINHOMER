<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tour Virtual con Video Embed</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .video-embed {
        position: absolute;
        top:20%;
        left: 20%;
        transform: translate(-50%, -50%);
        width: 320px;
        height: 220px;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        border-radius: 120px;
        z-index: 20;
      }
    </style>
    <style>
  .video-embed {
    position: fixed;
    top: 150px;
    left: 150px;
    width: 90vw;
    max-width: 120px;
    aspect-ratio: 16 / 9;
    z-index: 9999;
    border-radius: 120px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
  }

  .video-embed iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  @media (min-width: 768px) {
    .video-embed {
      width: 200px;
    }
  }
</style>

  </head>
  <body>
    <!-- Escena 360 -->
    <a-scene>
      <a-sky src="A1.jpg" rotation="0 -130 0"></a-sky>
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <!-- Video embebido (YouTube, Vimeo, etc.) -->
    <div class="video-embed">
      <iframe 
        width="100%" 
        height="100%" 
        src="https://share.synthesia.io/embeds/videos/6da60b89-faa1-4bf6-9984-d268b3d57ac1" loading="lazy" title="Synthesia video player - Tu vídeo con IA" allowfullscreen allow="encrypted-media; fullscreen;" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0; overflow:hidden;" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
      </iframe>
    </div>
    <div class="video-embed">
  <iframe 
    src="https://share.synthesia.io/embeds/videos/6da60b89-faa1-4bf6-9984-d268b3d57ac1" loading="lazy" title="Synthesia video player - Tu vídeo con IA" allowfullscreen allow="encrypted-media; fullscreen;" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0; overflow:hidden;"  
    title="Tour del edén campestre"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</div>

  </body>
</html>
